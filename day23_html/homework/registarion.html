<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
        <form action="">
            <label for="name">enter your name:</label>
            <input id="name" type="text" placeholder="full name" required>
            <br>
            <br>
            <label for="mail">enter your email:</label>
            <input id="mail" type="email" placeholder="email" required>
            <br>
            <br>
            <label for="pass">enter your password:</label>
            <input id="pass" type="password" placeholder="password" required>
            <br>
            <br>
            <label for="rep_pass">enter repeat password:</label>
            <input id="rep_pass" type="password" placeholder="repeat password" required>
            <br>
            <br>
            <label for="date">your date of birth</label required>
            <input id="date" type="date">
            <br>
            <br>
            <label for="color">your favorite color:</label required>
            <input id="color" type="color">
            <br>
            <br>
            <label for="check">I agree to the terms</label>
            <input id="check" type="checkbox">
            <input type="submit">
            <input type="reset">
        </form>
    </center>
</body>
</html>
